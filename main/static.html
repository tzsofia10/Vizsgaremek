<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehenek Halálozási Dátumai</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Tehenek Halálozási Dátumai</h2>
    <canvas id="cowDeathChart"></canvas>
    <script>
        const cowDeaths = [
            "2023-05-10", "2022-11-15", "2021-07-22", "2020-03-05", "2019-09-18", "2018-12-30"
        ];
        
        const deathCounts = {};
        cowDeaths.forEach(date => {
            const year = date.split('-')[0];
            deathCounts[year] = (deathCounts[year] || 0) + 1;
        });
        
        const labels = Object.keys(deathCounts);
        const data = Object.values(deathCounts);
        
        new Chart(document.getElementById('cowDeathChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Halálozások száma',
                    data: data,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
