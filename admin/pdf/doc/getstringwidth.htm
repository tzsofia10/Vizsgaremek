<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>Leírás</h2>
Visszatér a sting hosszával a felhasználó által megadott mértékegységben.
Ki kell hogy legyen választva egy betűtípus.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>s</code></dt>
<dd>
A sting amelynek a hossza ki lesz számítva.
</dd>
</dl>
