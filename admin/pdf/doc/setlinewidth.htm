<h1>SetLineWidth</h1>
<code>SetLineWidth(<b>float</b> width)</code>
<h2>Leírás</h2>
Beállítja a vonal szélességét. Alapértéke 0.2 mm. A függvény meghívható az első oldal készítése
előtt is, így ugyanazon értéket veszi fel lapról lapra.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>width</code></dt>
<dd>
A szélesség értéke.
</dd>
</dl>
