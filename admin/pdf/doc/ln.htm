<h1>Ln</h1>
<code>Ln([<b>float</b> h])</code>
<h2>Leírás</h2>
Sortörést eredményez. Az x koordináta a bal margóra kerül vissza és az y koordináta pedig
növekszik a paraméterben megadott mértékkel.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>h</code></dt>
<dd>
A sortörés mértéke.
<br>
Alapértéke megegyezik az utoljára megjelenített cella magasságával.
</dd>
</dl>
