<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Leírás</h2>
Definiálja az aktuális x koordináta pozícióját. Ha a megadott érték negatív, akkor a
lap jobb oldalához viszonyul.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
Az x koordináta értéke.
</dd>
</dl>
