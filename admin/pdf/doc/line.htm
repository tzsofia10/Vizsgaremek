<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>Leírás</h2>
Vonalat rajzol két pont között.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Az első pont x koordinátája.
</dd>
<dt><code>y1</code></dt>
<dd>
Az első pont y koordinátája.
</dd>
<dt><code>x2</code></dt>
<dd>
Az második pont x koordinátája.
</dd>
<dt><code>y2</code></dt>
<dd>
Az második pont y koordinátája.
</dd>
</dl>
