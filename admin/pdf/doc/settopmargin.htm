<h1>SetTopMargin</h1>
<code>SetTopMargin(<b>float</b> margin)</code>
<h2>Leírás</h2>
Beállítja a felső margót. Meghívható az első oldal készítése előtt is.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
A margó mértéke.
</dd>
</dl>
