<h1>SetCreator</h1>
<code>SetCreator(<b>string</b> creator [, <b>boolean</b> isUTF8])</code>
<h2>Leírás</h2>
Definiálja a dokumentum szerzőjét.
<h2>Paraméterek</h2>
<dl class="param">
<dt><code>author</code></dt>
<dd>
Szerző neve.
</dd>
<dt><code>isUTF8</code></dt>
<dd>
A tartalom kódolását adja meg: ISO-8859-1 (<code>false</code>) vagy UTF-8 (<code>true</code>).<br>
Alapérték: <code>false</code>.
</dd>
</dl>
